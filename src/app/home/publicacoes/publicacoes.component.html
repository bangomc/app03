<div class="row" *ngFor="let pu of publicacoes">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{pu.nome_usuario}}</strong></p>
      </div>

      <img class="card-img" [src]="pu.url_imagem || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{pu.nome_usuario}}</strong> {{pu.titulo}}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
